        body {

        .div {
            margin: auto;

    <label> how many times to run the game for each p</label>

    <input type="button" value="submit" onClick="coinGame()" />

    <div id="div">
        <canvas id="cvs" style="border:1px solid white" height="1010" width="1515"></canvas>

    </div>
